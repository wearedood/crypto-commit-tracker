name: Daily Crypto & Celo Commit Tracker

on:
  schedule:
    - cron: "0 9 * * *"   # every day at 09:00 UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
                with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Run commit check script
        run: |
          bash ./crypto_commit_check.sh
          cat commit_results.md

      - name: Update README with latest results
        run: |
          # Replace content between markers in README.md
          if [ ! -f README.md ]; then
            echo "# ðŸ§­ Crypto & Celo Commit Tracker" > README.md
          fi

          # Remove old section if exists
          sed -i '/## ðŸª™ Crypto & Celo Commit Summary/,$d' README.md
          echo "" >> README.md
          cat commit_results.md >> README.md

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md commit_results.md
          git commit -m "chore: update commit stats $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
          git push
